<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-04</title>
</head>
<body>
    <div id="app">
        <h1>
            {{titulo}}
        </h1>
        <ul><li v-for="item in linguagens">{{item.nome}}</li></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script> 
var app = new Vue({
        el: "#app",
        data:{
            titulo: "aula-04 Vue.js 2",
            linguagens:[
                {nome:"javascript"},
                {nome:"java"},
                {nome:"angular"},
                {nome:"PHP"},
                {nome:"vue.js"}
            ]
        } 
    });
</script>
</body>
</html>
