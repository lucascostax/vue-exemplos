<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Aula-03></Aula-03></title>
</head>
<body>
    <div id="app">
        <h1 v-if="status">
            {{titulo}}
        </h1>
        <h2 v-show="diretivas">
            v-show serve para esconder elementos na tela
            <br>
            v-if serve para chegar variavel caso seja verdadeira ou falsa
            <br>
            v-else e para quando o texto for falso ele mostrar uma mensagem pro usuario
        </h2>

        <div>
            <h3 v-else>nao existe diretivas</h3>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script> 
var app = new Vue({
        el: "#app",
        data:{
            status: true,
            diretivas:false,
            titulo: "aula-03 Vue.js 2"
        } 
    });
</script>
</body>
</html>
